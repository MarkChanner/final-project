<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="public/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <canvas id="visualiserCanvas" width="800" height="600" class="background"></canvas>
    <canvas id="keyboardCanvas" width="800" height="600" class="foreground"></canvas>

    <div class="instructions">
      <i class="fa fa-question-circle" style="font-size:30px"></i>
      <span class="instructions-text">
        <p>Space Bar - Change Wave Type</p>
        <p>K - Change Key</p>
        <p>P - Pause/Play</p>
        <p>Arrow Up - Increase Speed</p>
        <p>Arrow Down - Decrease Speed</p>
        <p>R - Reset Grid</p>
      </span>
    </div>

    <div id="music-info">
      <div class="music-spacing">BPM: <span id="bpm"></span></div>
      <div class="music-spacing">Key: <span id="key"></span></div>
      <div class="music-spacing">Wave Type: <span id="waveType"></span></div>
    </div>

    <script type="text/javascript" src="src/sound.js"></script>
    <script type="text/javascript" src="src/visualiserCanvas.js"></script>
    <script type="text/javascript" src="src/key.js"></script>
    <script type="text/javascript" src="src/clock.js"></script>
    <script type="text/javascript" src="src/button.js"></script>
    <script type="text/javascript" src="src/buttonGrid.js"></script>
    <script type="text/javascript" src="src/gridView.js"></script>
    <script type="text/javascript" src="src/mainInterface.js"></script>
  </body>
</html>
