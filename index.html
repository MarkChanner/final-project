<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="public/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div class="container">
      <div id="music-info-container">
        <div class="music-spacing">BPM: <span id="bpm"></span></div>
        <div class="music-spacing">Key: <span id="key"></span></div>
        <div class="music-spacing">Wave Type: <span id="waveType"></span></div>
      </div>

      <canvas id="visualiserCanvas" width="710" height="400"></canvas>
      <canvas id="keyboardCanvas" width="710" height="350"></canvas>

      <div class="instructions">
        <i class="fa fa-question-circle" style="font-size:30px"></i>
        <div class="instructions-text">
          <p><strong>W</strong> - Change Wave Type</p>
          <p><strong>K</strong> - Change Key</p>
          <p><strong>Space Bar</strong> - Pause/Play</p>
          <p><strong>Arrow Up</strong> - Increase BPM</p>
          <p><strong>Arrow Down</strong> - Decrease BPM</p>
          <p><strong>R</strong> - Reset Buttons</p>
        </div>
      </div>
    </div>


    <script type="text/javascript" src="src/sound.js"></script>
    <script type="text/javascript" src="src/visualiserCanvas.js"></script>
    <script type="text/javascript" src="src/key.js"></script>
    <script type="text/javascript" src="src/clock.js"></script>
    <script type="text/javascript" src="src/button.js"></script>
    <script type="text/javascript" src="src/buttonGrid.js"></script>
    <script type="text/javascript" src="src/gridView.js"></script>
    <script type="text/javascript" src="src/mainInterface.js"></script>
  </body>
</html>
